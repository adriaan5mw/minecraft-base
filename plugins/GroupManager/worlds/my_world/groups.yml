# Group inheritance
# any inherited groups prefixed with a g: are global groups
# These groups are defined in the globalgroups.yml
# and can be inherited in any worlds groups/users.yml.
#
# Groups without the g: prefix are groups local to this world
# and defined in the this groups.yml file.

groups:
  Visitor:
    default: true
    permissions: []
    inheritance:
    - g:Visitor
    info:
      prefix: '&7[V]&f'
      build: false
      suffix: ''
  Member:
    default: false
    permissions: []
    inheritance:
    - Visitor
    - g:Member
    info:
      prefix: '&b[M]&f'
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions: []
    inheritance:
    - Member
    - g:Moderator
    info:
      prefix: '&9[MOD]&f'
      build: true
      suffix: ''
  Operator:
    default: false
    permissions: []
    inheritance:
    - Moderator
    - g:Operator
    info:
      prefix: '&c[OP]&f'
      build: true
      suffix: ''
  Owner:
    default: false
    permissions:
    - '*'
    inheritance:
    - Operator
    - g:owner
    info:
      prefix: '&c~&f'
      build: true
      suffix: ''
